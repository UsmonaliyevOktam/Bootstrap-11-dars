<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main3.css">
</head>
<body>


<div class="container mt-5">
    <div class="row my-5 mt-5 bosh">
        <div class="col md-6 my-5">
            <button type="button" class="btn btn-primary" data-placement="top" data-toggle="popover" title="Popover title" data-content="A larger popover
             to demonstrate the max-width of the Bootstrap popover.">
                Popover
            </button>
            <button type="button" class="btn btn-success" data-placement="top" data-toggle="popover" title="Popover title" data-content="A larger popover
             to demonstrate the max-width of the Bootstrap popover.">
               Another Popover
            </button>
            <button type="button" class="btn btn-info" data-placement="top" data-toggle="popover" title="Popover title" data-content="A larger popover
             to demonstrate the max-width of the Bootstrap popover.">
               Large Popover
            </button>
            <button type="button" class="btn btn-warning" data-placement="top" data-toggle="popover" title="Popover title" data-content="A larger popover
             to demonstrate the max-width of the Bootstrap popover.">
                Last Popover
            </button>


        </div>
    </div>
</div>


<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main3.js"></script>
</body>
</html>
